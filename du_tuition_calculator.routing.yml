du_tuition_calculator.settings:
  path: '/admin/config/content/tuition-calculator'
  defaults:
    _form: '\Drupal\du_tuition_calculator\Form\SettingsForm'
    _title: 'Tuition Calculator Settings'
  requirements:
    _permission: 'access du tuition calculator settings'

du_tuition_calculator.calculator:
  path: '/admission-aid/tuition-calculator'
  defaults:
    _form: '\Drupal\du_tuition_calculator\Form\Calculator'
    _title: 'Tuition Calculator'
  requirements:
    _permission: 'access content'

du_tuition_calculator.queue_admin:
  path: '/admin/config/development/tuition-calculator/queues'
  defaults:
    _form: '\Drupal\du_tuition_calculator\Form\TuitionQueueAdminForm'
    _title: 'Tuition Calculator Queues'
  requirements:
    _permission: 'access du tuition queue ui'

du_tuition_calculator.export:
  path: '/admin/config/development/tuition-calculator/export.csv'
  defaults:
    _controller: '\Drupal\du_tuition_calculator\Controller\ExportController::export'
    _title: 'Export Tuition Data (CSV)'
  requirements:
    _permission: 'access du tuition calculator settings'
