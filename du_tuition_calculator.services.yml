services:
  du_tuition_calculator:
    class: 'Drupal\du_tuition_calculator\TuitionCalculatorQuery'
    arguments:
      - '@database'

  du_tuition_calculator.cli_queue_invoker:
    class: 'Drupal\du_tuition_calculator\Service\CliQueueInvoker'
    arguments:
      - '@logger.factory'
      - '@key.repository'

  du_tuition_calculator.tuition_api:
    class: Drupal\du_tuition_calculator\Service\TuitionApiClient
    arguments: ['@http_client', '@config.factory', '@logger.channel.du_tuition_calculator']
  logger.channel.du_tuition_calculator:
    parent: logger.channel_base
    arguments: ['du_tuition_calculator']